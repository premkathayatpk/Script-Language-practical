<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Implementation of Operators </h3>

  <script>
    // operators

    let a = 53;
    let b = 10;

    let sum = a + b;
    let sub = a - b;
    let div = a / b;
    let mul = a * b;
    let rem = a % b;
    let inc = a++;
    let dec = a--;
    console.log("53 + 10 = ", sum);
    console.log("53 - 10 = ", sub);
    console.log("53 / 10 = ", div);
    console.log("53 * 10 = ", mul);
    console.log("53 % 10 = ", rem);
    console.log("Post increment of 53 = ", inc);
    console.log("Post decrement of 53 = ", dec);

  </script>
</body>

</html>
