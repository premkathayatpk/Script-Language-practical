  <script>
    let regex = /Ram/;
    let str = "My name is Ram kathayat.";

    console.log(regex.exec(str));
    console.log(regex.test(str));

    console.log(str.search(regex));
    console.log(str.replace(regex, 'Prem'));
  </script>
