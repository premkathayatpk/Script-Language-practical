<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Each</title>
</head>

<body>


  <script>
    let name = ["Ram", "Hari", "Shyam", "Rita", "GIta", "Mohan", "Ramesh", "Harish", "Gagan", "Sita"];
    // name.forEach(name => console.log(name));
    name.forEach(function (value, index) {
      document.write(" Name  " + index + ": " + value + "<br>");
    });

  </script>
</body>

</html>
